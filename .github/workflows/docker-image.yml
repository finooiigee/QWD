name: Build with maple

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 
      image: dyalog/dyalog
      options: --user root
    steps:
         - run: apt update
         - run: apt-get install -y git
         - uses: actions/checkout@v2
           with: 
            submodules: recursive
         - run: export SESSION_FILE=/opt/mdyalog/18.2/64/unicode/default.dse
         - run: ./bin/build.apl
         - uses: actions/upload-pages-artifact@v1
           with:
              path: ./**/*.html
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
